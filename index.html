<!DOCTYPE html>
<html manifest="offline.appcache">
<head>
    <title></title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport"
          content="width=device-width,
                   user-scalable=no,
                   initial-scale=1.0,
                   minimum-scale=1.0,
                   maximum-scale=1.0,
                   minimal-ui" />

    <meta name="msapplication-tap-highlight" content="no"/>

    <link rel="stylesheet" href="css/reset.css" type="text/css">
    <link rel="stylesheet" href="css/main.css" type="text/css">

    <script type="text/javascript" src="js/jquery-2.0.3.min.js"></script>
    <script type="text/javascript" src="js/createjs-2013.12.12.min.js"></script>
    <script type="text/javascript" src="js/Pinata.js"></script>

    <script type="text/javascript">
        // Prevent default scrolling (keep as in original)
        window.addEventListener("touchmove", function (event) {
            event.preventDefault();
        }, { passive: false });
    </script>
</head>

<body ondragstart="return false;" ondrop="return false;">

<div id="openfl-content"
     style="position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: #000;">
</div>

<script type="text/javascript">
    // --- SAFE EMBED FOR iOS / WKWebView ---

    function getSize() {
        var element = document.getElementById("openfl-content");

        var clientWidth = element.clientWidth;
        var clientHeight = element.clientHeight;

        var minWidth = 320;
        var minHeight = 480;

        var width = Math.max(clientWidth, minWidth);
        var height = Math.max(clientHeight, minHeight);

        return { width: width, height: height };
    }

    function bootEmbed(retry) {
        var element = document.getElementById("openfl-content");
        if (!element) return;

        var w = element.clientWidth || 0;
        var h = element.clientHeight || 0;

        // iOS Safari / WKWebView often reports 0x0 initially
        if ((w < 10 || h < 10) && retry < 40) {
            setTimeout(function () {
                bootEmbed(retry + 1);
            }, 50);
            return;
        }

        var size = getSize();

        lime.embed(
            "openfl-content",
            size.width,
            size.height,
            "000000"
        );

        // Android stock browser freeze fix (kept)
        if (/Android/.test(navigator.userAgent) && !(/Chrome/.test(navigator.userAgent))) {
            var ds = document.documentElement.style;
            var origW = ds.width;
            ds.width = "101%";
            setTimeout(function () {
                ds.width = origW;
            }, 500);
        }
    }

    window.addEventListener("load", function () {
        bootEmbed(0);
    }, false);
</script>

</body>
</html>
