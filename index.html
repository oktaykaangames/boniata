<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

  <title>Pinata</title>

  <meta name="viewport"
        content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
      -webkit-text-size-adjust: 100%;
      touch-action: none;
    }

    #openfl-content {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      background: #000;
    }

    canvas {
      display: block;
      width: 100%;
      height: 100%;
      background: #000;
    }
  </style>

  <script src="./lib/soundjs.min.js"></script>
  <script src="./Pinata.js"></script>
</head>

<body>
  <div id="openfl-content"></div>

  <script>
    (function () {
      function boot() {
        try {
          if (typeof lime !== "undefined" && lime.embed) {
            lime.embed("openfl-content", 0, 0, "#000000", "");
          }
        } catch (e) {}
      }

      if (document.readyState === "loading") {
        document.addEventListener("DOMContentLoaded", boot, { once: true });
      } else {
        boot();
      }
    })();
  </script>
</body>
</html>
